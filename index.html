<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <link href="bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet"> 
        <link href="page.css" rel="stylesheet">
        <meta name="theme-color" content="#563d7c">

    </head>
    <body>
        <form class="form-register">
            <h1>Sing Up</h1>
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="exempleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

            </div>
            <div class="form-group">
                <label for="exempleInputPassword">Password</label>
                <input type="password" class="form-control" id="exempleInputPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </body>
</html>
