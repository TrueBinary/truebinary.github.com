<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <link href="bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet"> 
        <link href="page.css" rel="stylesheet">
        <meta name="theme-color" content="#563d7c">
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/8.0.2/firebase-app.js"></script>
        
        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>

    <body>
        <form class="form-register">
            <h1>Sing Up</h1>
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="exempleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

            </div>
            <div class="form-group">
                <label for="exempleInputPassword">Password</label>
                <input type="password" class="form-control" id="exempleInputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exempleInputCpassword">Confirm Password</label>
                <input type="cpassword" class="form-control" id="exempleInputCpassowrd" placeholder="Cofirm Password">
                <small id="emailHelp" class="form-text text-muted">Make sure to type the same password </small>
            </div>
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </body>
</html>
