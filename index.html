<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Black Friday Timer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=2">
        <link href="//db.onlinewebfonts.com/c/157c6cc36dd65b1b2adc9e7f3329c761?family=Amazon+Ember" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="icon.png" type="image/x-icon">
    </head>
    <body>
        <div class="center-text">
            <h1><span class="font-black">Black</span> <span class="font-friday">Friday</span></h1>
        </div>
        <div class="subtext">
            <p>How Much time to Black Friday</p>
       </div>  
        <div class="timer" id="timer">
            <script type="text/javascript" src="script.js"></script>
            <div id="days" class="timer-elements"></div>
             <p class="timer-unity-elements">d</p>
            <div id="hours"class="timer-elements"></div> 
            <p class="timer-unity-elements">h</p>
            <div id="minutes" class="timer-elements"></div>
            <p class="timer-unity-elements">m</p>
            <div id="seconds" class="timer-elements"></div>
            <p class="timer-unity-elements">s</p>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <div>
            
        </div>
    </body>
</html>
